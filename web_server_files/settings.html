<!DOCTYPE html>
<!-- saved from url=(0022)http://192.168.13.217/ -->
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Required meta tags -->                
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <!-- CSS -->        
        <link rel="stylesheet" href="style.css" type="text/css">        
        <script src="script.js"></script>    
    </head>
    <body onload="loadSettings()">

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li>Settings</li>
            </ul>
        </nav>

        <main>
        <hr>

            <header>
                <h2>Device info</h2>
            </header>

            <section>
                <aside>
                    <legend>Serial number:</legend>
                    <p id="sn">wait</p>
                </aside>
                <aside>
                    <legend>IP address:</legend>
                    <p id="ip">wait</p>
                </aside>
                <aside>
                    <legend>MAC:</legend>
                    <p id="mac">wait</p>
                </aside>
                <aside>
                    <legend>Wi-Fi mode:</legend>
                    <p id="mode">wait</p>
                </aside>
            </section>

            <hr>

            <header>
                <h2>Wi-Fi</h2>
            </header>

            <section>

                <form id="wifi_ssid_form">
                    <fieldset>
                        <legend>Wi-Fi station settings</legend>
                        <div>
                            <label>WiFi SSID</label>
                            <input type="text" id="aligned-name" placeholder="SSID" name="wifi_ssid"/>
                            <p id="ssid"></p>
                        </div>
                        <div>
                            <label>Wi-Fi Password</label>
                            <input type="password" placeholder="Password" name="wifi_pass"/>
                        </div>
                        <div>
                            <input type="submit" value="Send Me!">
                        </div>
                    </fieldset>
                </form>

                <form action="act">
                    <fieldset>
                        <legend>Change Wi-Fi mode</legend>
                        <div>
                            <select name="wifiMode" onchange="ajaxAction(this.value)">                
                                <option value="">Select Wi-Fi mode:</option>                
                                <option value="AP">AP</option>                
                                <option value="ST">Station</option>            
                            </select>
                        </div>
                        <div>Sucsseful set</div>
                    </fieldset>

                    <fieldset>
                        <legend>Reboot</legend>
                        <div>
                            <button type="submit" value="reset" name="mode">Reboot</button>
                        </div>
                        <div>Reboot for applying new Wi-Fi mode</div>
                    </fieldset>   

                </form>

            </section>

            <hr>

<!-- RTC settings-->
            <header>
                <h2>RTC</h2>
            </header>

            <section>

                <form>
                    <fieldset>
                        <legend>Set time</legend>
                        <div>
                            <label>Time</label>
                            <input type="text" id="time" placeholder="12:00" />
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>

            </section>

<!-- PLC settings-->
            <hr>

            <header>
                <h2>PLC</h2>
            </header>

            <section>

                <form>
                    <fieldset>
                        <legend>Relay 1</legend>
                        <div>
                            <input type="checkbox" id="relay1_on_off" name="scales">
                            <label for="relay1_on_off">Once a day On/Off</label>
                        </div>
                        <div>
                            <label>Time ON</label>
                            <input type="text" id="relay1_timeOn" placeholder="07:00" />
                        </div>
                        <div>
                            <label>Time OFF</label>
                            <input type="text" id="relay1_timeOff" placeholder="21:00" />
                        </div>
                        <div>
                            <input type="checkbox" id="relay1_period" name="scales">
                            <label for="relay1_period">Periodical On/Off</label>
                        </div>
                        <div>
                            <label>Period ON</label>
                            <input type="text" id="relay1_periodOn" placeholder="00:05" />
                        </div>
                        <div>
                            <label>Period OFF</label>
                            <input type="text" id="relay1_periodOff" placeholder="00:25" />
                        </div>
                        <legend>Bound input/ADC</legend>
                        <div>
                            <select name="bound_inpunt">                
                                <option value="">Select an input:</option>                
                                <option value="relay1_in1">IN1</option>                
                                <option value="relay1_in2">IN2</option>
                                <option value="relay1_in3">IN3</option>
                                <option value="relay1_in4">IN4</option>
             
                                <option value="relay1_adc1">ADC1</option>                
                                <option value="relay1_adc2">ADC2</option>
                                <option value="relay1_adc3">ADC3</option>
                                <option value="relay1_adc4">ADC4</option>     
                            </select>
                        </div>
                        <div>
                            <label>ADC threshold level</label>
                            <input type="text" id="relay1_adc_threshold" placeholder="500" />
                            <label>ADC hysteresis</label>
                            <input type="text" id="relay1_adc_threshold" placeholder="10" />
                        </div>
                        <div>
                            <input type="checkbox" id="relay1_inv" name="scales">
                            <label for="relay1_inv">Inversion</label>
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>

            </section>
        </main>
        <footer>
            <hr>
            <p>
                <small>Designed by SL</small>
            </p>
        </footer>
     
    </body>
</html>
