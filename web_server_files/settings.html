<!DOCTYPE html>
<!-- saved from url=(0022)http://192.168.13.217/ -->
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Required meta tags -->                
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <!-- CSS -->        
        <link rel="stylesheet" href="style.css" type="text/css">        
        <script src="script.js"></script>    
    </head>
    <body onload="loadSettings()">

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li>Settings</li>
            </ul>
        </nav>

        <main>
            <hr>
<!-- info -->
            <header>
                <h2>Device info</h2>
            </header>

            <section>
                <aside>
                    <legend>Serial number:</legend>
                    <p id="sn">wait</p>
                </aside>
                <aside>
                    <legend>IP address:</legend>
                    <p id="ip">wait</p>
                </aside>
                <aside>
                    <legend>MAC:</legend>
                    <p id="mac">wait</p>
                </aside>
                <aside>
                    <legend>Wi-Fi mode:</legend>
                    <p id="mode">wait</p>
                </aside>
            </section>

            <hr>
<!-- PLC settings -->
            <header>
                <h2>PLC</h2>
            </header>

            <section>
<!-- relay 1 -->
                <form id="r1_form">

                    <fieldset>
                        <legend>Relay 1</legend>
                        <div>
                            <input type="checkbox" name="r1_on_off">
                            <label for="r1_on_off">Once a day On/Off</label>
                        </div>
                        <div>
                            <label>Time ON</label>
                            <input type="time" name="r1_timeOn"/>
                        </div>
                        <div>
                            <label>Time OFF</label>
                            <input type="time" name="r1_timeOff"/>
                        </div>
                        <div>
                            <input type="checkbox" name="r1_period">
                            <label for="r1_period">Periodical On/Off</label>
                        </div>
                        <div>
                            <label>Period ON</label>
                            <input type="time" name="r1_periodOn"/>
                        </div>
                        <div>
                            <label>Period OFF</label>
                            <input type="time" name="r1_periodOff"/>
                        </div>
                        <div>
                            <label>Input's priority</label>
                            <select name="r1_in_pri">                
                                <option value="">Select priority:</option>                
                                <option value="r1_in_hieght_pri">HIEGHT</option>
                                <option value="r1_in_middle_pri">MIDDLE</option>               
                                <option value="r1_in_low_pri">LOW</option>
                            </select>
                        </div>
                        <div>
                            <label>Bound input/ADC</label>
                            <select name="r1_bound_in">                
                                <option value="">Select an input:</option>                
                                <option value="r1_in1">IN1</option>                
                                <option value="r1_in2">IN2</option>
                                <option value="r1_in3">IN3</option>
                                <option value="r1_in4">IN4</option>
             
                                <option value="r1_adc1">ADC1</option>                
                                <option value="r1_adc2">ADC2</option>
                                <option value="r1_adc3">ADC3</option>
                                <option value="r1_adc4">ADC4</option>     
                            </select>
                        </div>
                        <div>
                            <label>ADC threshold level</label>
                            <input type="text" name="r1_adc_thld" placeholder="500" />
                            <label>ADC hysteresis</label>
                            <input type="text" name="r1_adc_hyst" placeholder="10" />
                        </div>
                        <div>
                            <input type="checkbox" name="r1_inv">
                            <label for="r1_inv">Inversion</label>
                        </div>
                    </fieldset>

                </form>
<!-- relay 2 -->

<!-- relay 3 -->

<!-- relay 4 -->

</section>

            <hr/>
<!-- wi-fi -->
            <header>
                <h2>Wi-Fi</h2>
            </header>

            <section>

                <form id="wifi_ssid_form">
                    <fieldset>
                        <legend>Wi-Fi station settings</legend>
                        <div>
                            <label>WiFi SSID</label>
                            <input type="text" id="aligned-name" placeholder="SSID" name="wifi_ssid"/>
                            <p id="ssid"></p>
                        </div>
                        <div>
                            <label>Wi-Fi Password</label>
                            <input type="password" placeholder="Password" name="wifi_pass"/>
                        </div>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </fieldset>
                </form>

                <form action="act">
                    <fieldset>
                        <legend>Change Wi-Fi mode</legend>
                        <div>
                            <select name="wifiMode" onchange="ajaxAction(this.value)">                
                                <option value="">Select Wi-Fi mode:</option>                
                                <option value="AP">AP</option>                
                                <option value="ST">Station</option>            
                            </select>
                        </div>
                        <div>Sucsseful set</div>
                    </fieldset>

                    <fieldset>
                        <legend>Reboot</legend>
                        <div>
                            <button type="submit" value="reset" name="mode">Reboot</button>
                        </div>
                        <div>Reboot for applying new Wi-Fi mode</div>
                    </fieldset>

                </form>

            </section>
            <hr/>

<!-- RTC settings-->
            <header>
                <h2>RTC</h2>
            </header>

            <section>

                <form>
                    <fieldset>
                        <legend>Set time</legend>
                        <div>
                            <label>Time</label>
                            <input type="time" id="time"/>
                            <div>12:00</div>
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>

            </section>

        </main>
        
        <footer>
            <hr>
            <p>
                <small>Designed by SL</small>
            </p>
        </footer>
     
    </body>
</html>
