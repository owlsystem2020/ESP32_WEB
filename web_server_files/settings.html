<!DOCTYPE html>
<!-- saved from url=(0022)http://192.168.13.217/ -->
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Required meta tags -->                
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <!-- CSS -->        
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="favicon.ico" type="image/png">    
        <script src="script.js"></script>    
    </head>
    <body onload="loadSettings()">

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li>Settings</li>
            </ul>
        </nav>

        <main>
            <hr>
<!-- info -->
            <header>
                <h2>Device info</h2>
            </header>

            <section onclick="loadSettings2()">
                <aside>
                    <legend>Serial number:</legend>
                    <p id="sn">wait</p>
                </aside>
                <aside>
                    <legend>IP address:</legend>
                    <p id="ip">wait</p>
                </aside>
                <aside>
                    <legend>MAC:</legend>
                    <p id="mac">wait</p>
                </aside>
                <aside>
                    <legend>Wi-Fi mode:</legend>
                    <p id="mode">wait</p>
                </aside>
            </section>

            <hr>
<!-- PLC settings -->
            <header>
                <h2>PLC</h2>
            </header>

            <section id="plc">
            </section>

            <hr/>
<!-- wi-fi -->
            <header>
                <h2>Wi-Fi</h2>
            </header>

            <section>

                <form id="wifi_ssid_form">
                    <fieldset>
                        <legend>Wi-Fi station settings</legend>
                        <div>
                            <label>WiFi SSID</label>
                            <input type="text" id="aligned-name" placeholder="SSID" name="wifi_ssid"/>
                            <p id="ssid"></p>
                        </div>
                        <div>
                            <label>Wi-Fi Password</label>
                            <input type="password" placeholder="Password" name="wifi_pass"/>
                        </div>
                        <div>
                            <button type="submit" value="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>

                <form action="act">
                    <fieldset>
                        <legend>Change Wi-Fi mode</legend>
                        <div>
                            <select name="wifi_mode" id="wifi_mode" onchange="ajaxAction(this.value)">                
                                <option value="">Select Wi-Fi mode:</option>                
                                <option value="AP">AP</option>                
                                <option value="ST">Station</option>            
                            </select>
                        </div>
                        <div id="wifi_cb"></div>
                    </fieldset>

                    <fieldset>
                        <legend>Reboot</legend>
                        <div>
                            <button type="submit" value="reset" name="mode">Reboot</button>
                        </div>
                        <div>Reboot for applying new Wi-Fi mode</div>
                    </fieldset>

                </form>

            </section>
            <hr/>

<!-- RTC settings-->
            <header>
                <h2>RTC</h2>
            </header>

            <section>

                <form  id="rtc_form">
                    <fieldset>
                        <legend>RTC settings</legend>
                        <div>Current date and time:</div>
                        <div id="current_time">??-??-?? ??:??</div>
                        <div>
                            <label>Manual setting time</label>
                            <input type="datetime-local" name="rtc_datetime" value=""/>
                        </div>
                        <div >
                            <input type="checkbox" name="rtc_sntp">
                            <label for="rtc_sntp">SNTP (pool.ntp.org)</label>
                        </div>
                        <legend>TimeZone</legend>
                        <div id="rtc_tz_div">
                        </div>
                    </fieldset>
                </form>

            </section>

        </main>
        
        <footer>
            <hr>
            <p>
                <small>Designed by SL</small>
            </p>
        </footer>
     
    </body>
</html>
